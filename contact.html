<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyle.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="flexbox space_arround center">
        <h1 class="bg_white">Contact Us</h1>
        <ul class="flexbox space_evenly">
           <li class="margin_right"><a href="index.html" class="bg_white">Home</a></li>
            <li class="margin_right"><a href="resume.html" class="bg_white">Resume</a></li>
           <li class="margin_right"><a href="project.html" class="bg_white">Project</a></li>
        </ul>
    </header>
    <main class="main">
        <div class="contact_form">
            <form action="">
                <div>
                       <label for="name">First name </label>
                    <input type="text" placeholder="First" required id="name" value="">
                </div>
                <div>
                    <label for="last">Last Name</label>
                    <input type="text" placeholder="Last Name" id="last" value="">
                </div>
              <div>
                    <label for="mail">Email</label>
                    <input type="email" required placeholder="abc@gmail.com" name="email" id="mail" value="">
              </div>
               <div>
                  <label for="feedback">Feedback</label>
                    <textarea name="feedback" id="feedback"></textarea>
               </div>
               <div>
                    <button id="btn">Submit</button>
               </div>

            </form>
        </div>
    </main>
     <footer class="padding10">
        <div class="flexbox space_arround">
            <ul class="margin_top line_height">
                <h2 class="bg_white">Useful links</h2>
                <li><a href="" class="bg_white">first link</a></li>
                <li><a href="" class="bg_white">second link</a></li>
                <li><a href="" class="bg_white">third link</a></li>
                <li><a href="" class="bg_white">forth link</a></li>
                <li><a href="" class="bg_white">fifth link</a></li>
            </ul>
            <ul class="flexbox margin_top">
                <div class="socialIcon margin5"><a href=""><i class="fa-brands fa-facebook"></i></a></div>
                <div class="socialIcon margin5"><a href=""><i class="fa-brands fa-linkedin"></i></a></div>
                <div class="socialIcon margin5"><a href=""><i class="fa-brands fa-github"></i></a></div>
            </ul>
        </div>
        <div class="margin10">
            <p class="bg_white">Last update 2025</p>
        </div>
    </footer>
</body>
</html>
